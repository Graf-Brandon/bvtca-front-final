  <div class="container-fluid">
      <div class="row">
      <div class="col-md-4">

                      
            <button [routerLink]="''" class="btn btn-secondary">Logout</button>
            <br><br>              
          
          <ul>
              <li><button [routerLink]="'/view-emails'" class="btn-dark">Inbox</button></li>
              <li><button [routerLink]="'/contacts'" class="btn btn-dark">Contacts</button></li>
              <li><button [routerLink]="'/sent'" class="btn-dark">Sent</button></li>              
              <li><button [routerLink]="'/trash'" class="btn-danger">Trash</button></li>
          </ul>
          
      </div>
      <div class="col-sm-8 second">
           <!--Searchbar-->
          
           <br><br><input type="text" placeholder="Search for emails...">
          
          
           <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
             <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
             <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
           </svg><hr>
          
  
    <div>
        <div *ngFor="let email of emails">
            {{ email.sent }}
            {{ email.subject }}
            {{ email.body | slice:0:50 }}
        </div>
    </div>
  
  <router-outlet></router-outlet>
